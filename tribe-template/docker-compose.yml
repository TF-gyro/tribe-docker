version: '3.8'

services:
  db:
    image: mysql:8.4.0
    container_name: tribe-db
    command: --authentication_policy=mysql_native_password
    restart: 'no'
    user: root
    volumes:
      - ./mysql/db:/var/lib/mysql
      - ./mysql/mysqld.cnf:/etc/mysql/conf.d/mysqld.cnf
      - ./tribe:/var/www
    ports:
      - "3307:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=local_db

  app:
    image: ajyotirmay/tribe:3.1.2-ubuntu2404
    container_name: tribe-app
    restart: 'no'
    working_dir: /var/www/
    depends_on:
      - db
    ports:
      - "8080:80"
    volumes:
      - ./nginx:/etc/nginx/conf.d
      - ./tribe/.env:/var/www/.env
      - ./tribe/config:/var/www/config
      - ./tribe/custom:/var/www/custom
      - ./tribe/uploads:/var/www/uploads
      - ./tribe/applications:/var/www/applications
